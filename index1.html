<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 白头叶猴保护平台</title>
    <link rel="stylesheet" href="wangye.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- ======= 新增光影层 ======= -->
    <div class="light-effects">
        <div class="glow-circle blue" style="top:20%; left:10%"></div>
        <div class="glow-circle purple" style="top:70%; right:15%"></div>
    </div>
    <!-- 新增视频背景 -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="./videos/bg-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="card-logo">
            <img src="wangyelogo.png" alt="白头叶猴保护平台">
        </div>
        <div class="glassmorphism-card">
            <!-- 注册表单 -->
            <div class="form-box register">
                <form action="#">
                    <h1>🌱 成为保护者</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" class="neon-input" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" class="neon-input" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" class="neon-input" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn register-submit-btn">注册</button>
                </form>
            </div>
            <div class="toggle-panel toggle-left">
                <h1>🐒 欢迎来到白头叶猴守护区！</h1>
                <p>还没有守护者账号？</p>
                <!-- 注册按钮，跳转到注册页面 -->
                <button class="btn register-btn" onclick="window.location.href='index1.html'">立即注册</button>
                <!-- 新增科技说明文字 -->
                <div class="neon-footer">
                    <p>--基于RNNoise的濒危灵长类生态监测与降噪系统</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 通用的 fetch 请求函数
        async function apiRequest(url, method, body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };
                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(url, options);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '请求失败');
                }
                return await response.json();
            } catch (error) {
                alert(error.message);
                throw error; // 继续抛出错误以便调用方处理
            }
        }

        // 注册事件监听器
        document.querySelector('.register-submit-btn').addEventListener('click', async function (event) {
            event.preventDefault(); // 阻止默认行为

            // 获取用户输入的注册信息
            const username = document.querySelector('input[placeholder="Username"]').value;
            const email = document.querySelector('input[placeholder="Email"]').value;
            const password = document.querySelector('input[placeholder="Password"]').value;

            // 检查输入是否为空
            if (!username || !email || !password) {
                alert('请填写完整的注册信息');
                return;
            }

            try {
                // 调用注册接口
                const response = await fetch('https://ijuyrbtxaqtk.sealoshzh.site/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '注册失败');
                }

                const data = await response.json();
                alert('注册成功！');
                console.log('注册信息:', data);
                window.location.href = 'index.html'; // 注册成功后跳转到登录页面
            } catch (error) {
                console.error('注册失败:', error);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
